admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
  # --- Main App Listener ---
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 8080 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              response_headers_to_add:
              - header: { key: "X-Handled-By", value: "MacMini-Envoy-Proxy" }
              - header: { key: "X-Service-Version", value: "v1.0.0" }
              routes:
              - match: { prefix: "/" }
                route: 
                  cluster: go_service
                  retry_policy:
                    retry_on: 5xx
                    num_retries: 3
                    per_try_timeout: 1s
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  # --- Dedicated Stats Listener (Prometheus) ---
  - name: stats_listener
    address:
      socket_address: { address: 0.0.0.0, port_value: 9091 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: stats
          route_config:
            virtual_hosts:
            - name: stats_host
              domains: ["*"]
              routes:
              - match: { prefix: "/stats/prometheus" }
                route: { cluster: prometheus_stats }
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # --- Cluster to bridge to the internal Admin Port ---
  - name: prometheus_stats
    connect_timeout: 0.25s
    type: STATIC
    load_assignment:
      cluster_name: prometheus_stats
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: 127.0.0.1, port_value: 9901 }

  # --- Your Go App Cluster ---
  - name: go_service
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    #------ CIRUCIT BREAKER SETTINGS (Optional) ------
    common_http_protocol_options:
      idle_timeout: 1s
    circuit_breakers:
      thresholds:
        - priority: DEFAULT
          max_connections: 1
          max_pending_requests: 1
          max_requests: 1
    #------ CIRTUIT BREAKER ENDS ------
    load_assignment:
      cluster_name: go_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: app, port_value: 9090 }
